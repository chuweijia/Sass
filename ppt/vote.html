        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>

            <script type="text/javascript">
            	var _maxCheck = 2;
			    $('.vote li').each(function(){
			        $(this).on('click',function(e){
			            var _isChecked = $('input[name="vote"]:checked').length; 
			            if(_isChecked == _maxCheck){
			                $('.vote-num').text(_maxCheck - _isChecked);
			                $('input[name=vote]').each(function(index, el) {
			                    var flag = $(el).prop('checked');
			                    if(flag == false){
			                        $(el).attr('disabled',true);
			                        $(el).css('borderColor','gray');
			                    }
			                });
			            }
			            else{
			                $('.vote-num').text(_maxCheck - _isChecked);
			                $('input[name=vote]').each(function(index, el) {
			                    $(el).attr('disabled',false);
			                    $(el).css('borderColor','#1bacff');
			                });
			            }
			        });
			    });


            </script>
