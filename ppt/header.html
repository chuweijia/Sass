<!DOCTYPE html>
<html lang="en" class="day fontSmall imgBig">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>header</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/myHeader.css">
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script>

        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<body>
<div class="content" style="margin-top:50%;">
        <!-- master（左头像+右关注） -->

        <header>

                        <p class="master-time">42分钟前</p>
                    </div>
                </div>
            </div>
        </header>

        <header>
            <div class="avatar">
                <div class="avatar-photo">
                    <a class="level" data-level="v2">
                        <img class="tx" src="images/chu.png" alt=""><i class="icon">V5</i> 
                    </a>
                    <div class="avatar-name">

        <header>

    <section class="reply">

            </div>        
        </li>
        </ul>
    </section>

</div>
    <script type="text/javascript">
        $('.avatar-concern').on('click',function(){
            if($(this).hasClass('addConcern')){
                $(this).removeClass('addConcern').addClass('cancelConcern');
                $($(this).find('span')[0]).text('已关注');
            }else{
                $(this).removeClass('cancelConcern').addClass('addConcern');
                $($(this).find('span')[0]).text('关注');
            }   
        });

    </script>


</body>
